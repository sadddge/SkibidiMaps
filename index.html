<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>Nigga Guesser</h1>
        </header>

        <div class="content"> 
            <button id="guess">Guess</button>
            <button id="next">Next</button>
            <div id="game">
                <div class="images" id="images"></div>
                <div class="container-map" id="container-map">
                    <div class="map" id="map"></div>
                    <div class="toggle-map" id="toggle-map">Expand</div>
                </div>
            </div>
            <div class="label" id="round">Round: 1</div>
            <label class="label" id="points">Points: 0</label>
            <label class="label" id="score">Score:</label>
        </div>
        
    </div>

    <script type="module" src="mapillary.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
